<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tariff Plan Portal + KMeans Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 800px;
    }
    /* Improved text contrast */
    .text-improved {
      color: #374151;
    }
    .dark .text-improved {
      color: #e5e7eb;
    }
    .text-improved-secondary {
      color: #4b5563;
    }
    .dark .text-improved-secondary {
      color: #d1d5db;
    }
    /* chatbot styles remain unchanged */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .chat-button {
      width: 64px;
      height: 64px;
      background-color: #0000FF;
      color: white;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .chat-button:hover {
      transform: scale(1.1);
    }
    .chat-window {
      width: 350px;
      height: 450px;
      background-color: #1f2937;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #374151;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-body {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #111827;
    }
    .chat-footer {
      padding: 1rem;
      border-top: 1px solid #374151;
      display: flex;
      gap: 0.5rem;
      background-color: #1f2937;
    }
    .user-message {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      align-self: flex-end;
      font-weight: 500;
    }
    .bot-message {
      background-color: #374151;
      color: #f3f4f6;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      align-self: flex-start;
      border: 1px solid #4b5563;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- === Login Section === -->
    <div
      id="login-section"
      class="container mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl"
    >
      <h1 class="text-3xl font-bold text-center mb-2">üìû Tariff Plan Portal</h1>
      <p class="text-center text-improved-secondary mb-8">
        Enter your phone number to view your plans.
      </p>
      <div class="flex flex-col items-center space-y-4">
        <input
          type="text"
          id="phoneInput"
          placeholder="Enter Phone Number (e.g., 382-4657)"
          class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          id="loginBtn"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg"
        >
          Login
        </button>
      </div>
      <p
        id="error-message"
        class="text-center text-red-500 mt-4 hidden"
      >
        Phone number not found. Please try a different one.
      </p>
    </div>

    <!-- === Dashboard Section === -->
    <div
      id="dashboard-section"
      class="container mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl hidden"
    >
      <div class="flex justify-start mb-4">
        <button
          id="backBtn"
          class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 py-2 px-4 rounded-lg"
        >
          Go Back
        </button>
      </div>
      <h1 class="text-3xl font-bold text-center mb-2">Welcome Back!</h1>
      <p class="text-center text-improved-secondary mb-8" id="welcomeMessage"></p>

      <div class="space-y-8">
        <div>
          <h2 class="text-2xl font-bold text-center mb-4">Your Current Plan</h2>
          <div id="current-plan" class="bg-gray-50 dark:bg-gray-700 text-improved p-6 rounded-xl shadow-sm"></div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-center mb-4">Recommended Plans</h2>
          <div id="recommended-plans" class="space-y-4 text-improved"></div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-center mb-4">All Plans</h2>
          <div id="all-plans" class="space-y-4 text-improved"></div>
        </div>

        <!-- === KMeans Prediction Test === -->
        <div>
          <h2 class="text-2xl font-bold text-center mb-4">üî¨ KMeans Prediction Test</h2>
          <div class="text-center">
            <button
              onclick="sendData()"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
            >
              Run Prediction
            </button>
            <p id="result" class="mt-4 text-indigo-600 dark:text-indigo-400 font-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- === Chatbot === -->
  <div class="chat-container">
    <div id="chat-button" class="chat-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
      </svg>
    </div>
    <div id="chat-window" class="chat-window hidden">
      <div class="chat-header">
        <h3>Customer Support</h3>
        <button id="close-chat-btn">‚ùå</button>
      </div>
      <div id="chat-body" class="chat-body">
        <div class="bot-message">Hello! How can I assist you today?</div>
      </div>
      <form id="chat-form" class="chat-footer">
        <input
          type="text"
          id="chat-input"
          placeholder="Type a message..."
          class="flex-grow p-2 rounded-lg border bg-gray-700 text-gray-100 border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg">‚û°</button>
      </form>
    </div>
  </div>

  <script>
    // === your previous JS logic for login, dashboard, chatbot goes here (unchanged) ===
    // (I kept it short here to avoid duplication, just paste your earlier script)

    // === Load external JavaScript ===
    // Chat functionality
    const chatButton = document.getElementById('chat-button');
    const chatWindow = document.getElementById('chat-window');
    const closeChatBtn = document.getElementById('close-chat-btn');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBody = document.getElementById('chat-body');

    chatButton.addEventListener('click', () => {
      chatWindow.classList.toggle('hidden');
    });

    closeChatBtn.addEventListener('click', () => {
      chatWindow.classList.add('hidden');
    });

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message) {
        addMessage(message, 'user');
        chatInput.value = '';
        // Simulate bot response
        setTimeout(() => {
          addMessage('Thank you for your message. Our customer service team will assist you with your tariff plan queries.', 'bot');
        }, 1000);
      }
    });

    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      messageDiv.textContent = message;
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
  <script src="/static/app.js"></script>

</body>
</html>
